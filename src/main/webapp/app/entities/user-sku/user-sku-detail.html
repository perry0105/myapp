
<div>
    <h2><span>User Sku</span> {{vm.userSku.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User</span></dt>
        <dd>
            {{vm.userSku.userId}}
        </dd>
        <dt><span>Sku</span></dt>
        <dd>
            <a ui-sref="sku-detail({id:vm.userSku.skuId})">{{vm.userSku.skuId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-sku-detail.edit({id:vm.userSku.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
